theme: jekyll-theme-minimal
# great resource: https://github.com/mmistakes/minimal-mistakes/blob/master/_config.yml
title: "Wiesner Theresa" 

tagline: Wiesner Theresa
email: theresa.wiesner@gmail.com
twitter_username: terrymosoly
twitter:
  - username: terrymosoly
description: This is my personal website to provide you with some general information about my research. Please keep in mind, that this is my very first webpage I build. I therefore ask you for some patience as it is still under construction.
author: WiesnerTheresa


logo: img/thumbnail_Theresa_Wiesner_crop.png
favicon: img/thumbnail_Theresa_Wiesner_crop.png
background-image: img/thumbnail_Theresa_Wiesner_crop.png

# Reading Files
include:
  - _pages

# Collections
collections:
  playground:
    output: true
    permalink: /:collection/:path/
#   collection2:
#     output: true
#     permalink: /:collection/:path/

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      hero_image: img/thumbnail_Theresa_Wiesner_crop.png

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag


remote_theme: chrisrhymes/bulma-clean-theme
